<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
        }
        .calendar-container {
            padding: 1rem;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .calendar-nav button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #e6f0ff;
        }
        .calendar-day {
            border: 1px solid #ddd;
            min-height: 100px;
            padding: 5px;
        }
        .event {
            background: #e6f0ff;
            padding: 2px 5px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Court Calendar</h1>
        <a href="judgedashboard.html" style="color: white;">‚Üê Back to Dashboard</a>
    </header>

    <div class="calendar-container">
        <div class="calendar-header">
            <h2 id="month-year">April 2024</h2>
            <div class="calendar-nav">
                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="calendar-grid" id="day-headers">
            <div class="calendar-day-header">Sun</div>
            <div class="calendar-day-header">Mon</div>
            <div class="calendar-day-header">Tue</div>
            <div class="calendar-day-header">Wed</div>
            <div class="calendar-day-header">Thu</div>
            <div class="calendar-day-header">Fri</div>
            <div class="calendar-day-header">Sat</div>
        </div>
        
        <div class="calendar-grid" id="calendar-days">
            <!-- Days will be filled by JavaScript -->
        </div>
    </div>

    <script>
        // Calendar functionality
        let currentDate = new Date();
        
        function renderCalendar() {
            const monthYear = document.getElementById('month-year');
            const calendarDays = document.getElementById('calendar-days');
            
            // Set month/year header
            monthYear.textContent = new Intl.DateTimeFormat('en-US', { 
                month: 'long', 
                year: 'numeric' 
            }).format(currentDate);
            
            // Clear previous days
            calendarDays.innerHTML = '';
            
            // Get first day of month and total days
            const firstDay = new Date(
                currentDate.getFullYear(), 
                currentDate.getMonth(), 
                1
            ).getDay();
            
            const daysInMonth = new Date(
                currentDate.getFullYear(), 
                currentDate.getMonth() + 1, 
                0
            ).getDate();
            
            // Add empty cells for days before first day
            for(let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarDays.appendChild(emptyDay);
            }
            
            // Add days of the month
            for(let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                // Add sample events (replace with real data)
                if(day === 5) {
                    const event = document.createElement('div');
                    event.className = 'event';
                    event.textContent = '10:00 AM - State vs. Johnson';
                    dayElement.appendChild(event);
                }
                
                calendarDays.appendChild(dayElement);
            }
        }
        
        // Navigation
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        
        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        // Initial render
        renderCalendar();
    </script>
</body>
</html>
